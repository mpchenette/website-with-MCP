<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0">
    <title>Assist Page</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            width: 430px;
            min-height: 932px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #FB1919;
            margin-bottom: 24px;
        }
        .desc {
            font-size: 20px;
            color: #333;
            text-align: center;
            max-width: 320px;
        }
        .back-btn {
            margin-top: 40px;
            background: #FB1919;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #d01717;
        }
    </style>
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="title">Assist Page</div>
    <div class="desc">You have navigated to the Assist page by clicking the red dot. This is a placeholder for further functionality.</div>
    <button class="back-btn" onclick="goBack()">Back to Home</button>
</body>
</html>
