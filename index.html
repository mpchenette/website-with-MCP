<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0">
    <title>Sienna - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            width: 430px;
            min-height: 932px;
            position: relative;
        }
        .header {
            position: absolute;
            left: 20px;
            top: 22px;
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }
        .profile {
            position: absolute;
            left: 74px;
            top: 76px;
            font-size: 16px;
            font-weight: 700;
            color: #000;
        }
        .main-bg {
            position: absolute;
            left: 65px;
            top: 121px;
            width: 300px;
            height: 213px;
            border-radius: 16px;
            background: url('./assets/sienna-bg.png') center/cover no-repeat;
        }
        .card {
            position: absolute;
            left: 20px;
            width: 393px;
            height: 109px;
            background: #FFFBFB;
            box-shadow: inset 0px 4px 4px 0px rgba(0,0,0,0.25);
            border-radius: 16px;
        }
        .card1 { top: 348px; }
        .card2 { top: 487px; }
        .card3 { top: 626px; }
        .icon-folder {
            position: absolute;
            left: 42px;
            top: 373px;
            width: 57px;
            height: 60px;
        }
        .text-block {
            position: absolute;
            left: 122px;
            width: 275px;
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }
        .health { top: 373px; height: 60px; }
        .service { top: 512px; height: 60px; }
        .goals { top: 654px; height: 60px; width: 266px; }
        .nav {
            position: absolute;
            left: 42px;
            top: 887px;
            display: flex;
            gap: 11px;
        }
        .nav-item {
            font-size: 18px;
            font-weight: 700;
            color: #000;
            margin-right: 11px;
        }
        .ellipse {
            position: absolute;
            left: 200px;
            top: 859px;
            width: 60px;
            height: 60px;
            background: #FB1919;
            border-radius: 50%;
            box-shadow: inset 0px 4px 4px 0px rgba(0,0,0,0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.2s;
        }
        .ellipse:hover {
            box-shadow: 0 0 0 4px #ffb3b3, 0px 4px 8px rgba(0,0,0,0.15);
        }
    </style>
    <script>
        function goToAssistPage() {
            window.location.href = 'assist.html';
        }
    </script>
</head>
<body>
    <div class="header">Sienna</div>
    <div class="profile">First Last</div>
    <div class="main-bg"></div>
    <div class="card card1"></div>
    <div class="card card2"></div>
    <div class="card card3"></div>
    <img src="./assets/folder-icon.svg" class="icon-folder" alt="Folder Icon" />
    <div class="text-block health">Health & Alert<br><span style="font-size:16px;font-weight:400;">No safety recalls * Engine good</span></div>
    <div class="text-block service">Service Appointments<br><span style="font-size:16px;font-weight:400;">Maintenance & Schedule</span></div>
    <div class="text-block goals">Goals & Rewards<br><span style="font-size:16px;font-weight:400;">Driver Goal & Rewards</span></div>
    <div class="nav">
        <span class="nav-item">Assist</span>
        <span class="nav-item">Finance</span>
        <span class="nav-item">Shop</span>
        <span class="nav-item">Find</span>
    </div>
    <div class="ellipse" onclick="goToAssistPage()" title="Go to Assist page"></div>
</body>
</html>
